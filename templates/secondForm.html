<body>

<div class="ui fixed inverted menu">
    <div class="ui container">
        <a href="/" class="header item">

    <form class="ui form" action="/current_rate_prediction/overall_prediction" method="post">
        <div class="field">

        </div>

        </div>
        <div class="field">
            <label>LongPassing</label>
            <input type="text" name="LongPassing">
        </div>
        <div class="field">
            <label>Strength</label>
            <input type="text" name="Strength">
        </div>
        <div class="field">
            <label>Position</label>
            <select class="ui selection dropdown" name="Position">
                <option value=""></option>
                <option value="RS">RS</option>
                <option value="LS">LS</option>
                <option value="RF">RF</option>
                <option value="LF">LF</option>
                <option value="CF">CF</option>
                <option value="ST">ST</option>
                <option value="RAM">RAM</option>
                <option value="LAM">LAM</option>
                <option value="CAM">CAM</option>
                <option value="RM">RM</option>
                <option value="RW">RW</option>
                <option value="LM">LM</option>
                <option value="LW">LW</option>
                <option value="CM">CM</option>
                <option value="LCM">LCM</option>
                <option value="RCM">RCM</option>
                <option value="CDM">CDM</option>
                <option value="LDM">LDM</option>
                <option value="RDM">RDM</option>
                <option value="RB">RB</option>
                <option value="RWB">RWB</option>
                <option value="LB">LB</option>
                <option value="LWB">LWB</option>
                <option value="CB">CB</option>
                <option value="LCB">LCB</option>
                <option value="RCB">RCB</option>
            </select>
        </div>
        <button class="ui button" type="submit">Submit</button>
    </form>

</div>

<div class="ui inverted vertical footer segment">
    <div class="ui center aligned container">
        <div class="ui horizontal inverted small divided link list">
            <a class="item" href="#">CEDB 1260 - BIG DATA ANALYTICS</a>
